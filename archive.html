/* =========================
   PREMIUM NAME EFFECT
   ========================= */

.name-card.premium {
    border-color: rgba(255,255,255,0.8);
    box-shadow: 
        0 0 20px rgba(255,255,255,0.15),
        0 0 40px rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
}

/* subtle moving glow */
.name-card.premium::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(
        circle,
        rgba(255,255,255,0.12) 0%,
        rgba(255,255,255,0.02) 40%,
        transparent 60%
    );
    animation: premiumGlow 12s linear infinite;
}

/* name stronger */
.name-card.premium .name {
    font-weight: 700;
    letter-spacing: 0.5px;
}

/* tiny star indicator */
.name-card.premium::after {
    content: "‚òÖ";
    position: absolute;
    top: 14px;
    right: 16px;
    font-size: 0.8rem;
    opacity: 0.7;
}

/* animation */
@keyframes premiumGlow {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }

<script>
    const cards = document.querySelectorAll('.name-card');
    const searchInput = document.getElementById('search');

    // Reveal animation
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));

    // Search logic
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();

        cards.forEach(card => {
            const name = card.querySelector('.name').textContent.toLowerCase();

            if (name.includes(query) && query !== '') {
                card.classList.add('highlight');
                card.style.display = 'block';
            } else if (query === '') {
                card.classList.remove('highlight');
                card.style.display = 'block';
            } else {
                card.classList.remove('highlight');
                card.style.display = 'none';
            }
        });
    });
</script>
<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const stars = [];
const STAR_COUNT = 120;

for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.2,
        speed: Math.random() * 0.3 + 0.05,
        alpha: Math.random()
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'white';

    stars.forEach(s => {
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();

        s.y += s.speed;
        if (s.y > h) {
            s.y = 0;
            s.x = Math.random() * w;
        }
    });

    requestAnimationFrame(draw);
}

draw();
</script>
<script>
/* =========================
   RANDOMIZE ARCHIVE NAMES
   ========================= */

document.addEventListener("DOMContentLoaded", () => {
    const archive = document.querySelector(".archive");
    if (!archive) return;

    const cards = Array.from(archive.querySelectorAll(".name-card"));

    for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
    }

    cards.forEach(card => archive.appendChild(card));
});
</script>
